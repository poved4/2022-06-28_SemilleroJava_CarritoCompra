<div class="alert container position-sticky top-0 alert-primary hide mt-5" role="alert">
  Producto Añadido al carrito!
</div>
<div class="alert container position-sticky top-0 alert-danger remove mt-5" role="alert">
  Producto removido!
</div>

<div class="tab-content mt-4" id="pills-tabContent">
  <div class="tab-pane fade " id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">

  </div>
  <div class="tab-pane fade show active container" id="pills-profile" role="tabpanel"
    aria-labelledby="pills-profile-tab">
    <h2 class="h4 m-4 text-primary">Productos</h2>

    <div class="row row-cols-sm-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4">

      <div *ngFor="let product of products; index as i" class="col d-flex justify-content-center mb-4">
        <div class="card shadow mb-1 bg-dark rounded" style="width: 20rem;">
          <h5 class="card-title pt-2 text-center text-primary">{{product.title}}</h5>
          <img src="{{product.url}}" class="card-img-top" alt="{{product.title}}">
          <div class="card-body">
            <p class="card-text text-white-50 description">{{product.description}}</p>
            <h5 class="text-primary">Precio: <span class="precio">$ {{product.price}}</span></h5>
            <div class="d-grid gap-2">
              <button (click)="saveOnCart(i)" class="btn btn-primary button">Añadir a Carrito</button>
            </div>
          </div>
        </div>
      </div>

    </div>

  </div>
  <div class="tab-pane fade carrito" id="pills-contact" role="tabpanel" aria-labelledby="pills-contact-tab">
    <br>
    <table class="table table-dark table-hover">
      <thead>
        <tr class="text-primary">
          <th scope="col">#</th>
          <th scope="col">Productos</th>
          <th scope="col">Precio</th>
          <th scope="col">Cantidad</th>
        </tr>
      </thead>
      <tbody class="tbody">


      </tbody>
    </table>
    <br><br>
    <div class="row mx-4">
      <div class="col">
        <h3 class="itemCartTotal text-white">Total: 0</h3>
      </div>
      <div class="col d-flex justify-content-end">
        <button class="btn btn-success">COMPRAR</button>
      </div>
    </div>

  </div>
</div>
